<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebApp XLSX CASHBACK + Barcode</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .hidden-barcode {
      background-color: black;
      color: black;
      transition: background-color 0.2s, color 0.2s;
    }
    .hidden-barcode:hover {
      background-color: white;
      color: black;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #filterInput {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .barcode {
      font-family: 'Libre Barcode 128', cursive;
      font-size: 40px;
      letter-spacing: 3px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Subir archivo XLSX de CASHBACK</h2>
  <input type="file" id="fileInput" accept=".xlsx" />

  <h3>Filtro</h3>
  <input type="text" id="filterInput" placeholder="Buscar..." />

  <table id="dataTable"></table>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dataTable = document.getElementById('dataTable');
    const filterInput = document.getElementById('filterInput');
    let rawData = [];

    fileInput.addEventListener('change', handleFile, false);
    filterInput.addEventListener('input', applyFilter);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        rawData = XLSX.utils.sheet_to_json(sheet);
        renderTable(rawData);
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable(data) {
      dataTable.innerHTML = '';
      if (data.length === 0) return;

      const columns = [
        'BK_Cliente',
        'Cliente',
        'EmailCliente',
        'ValorCupon',
        'CompraMinimaCupon',
        'COUPONCODE',
        'TelefCliente'
      ];

      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');

      columns.forEach(col => {
        const th = document.createElement('th');
        th.textContent = col;
        headerRow.appendChild(th);
      });

      const th = document.createElement('th');
      th.textContent = 'CÃ³digo de Barras';
      headerRow.appendChild(th);

      thead.appendChild(headerRow);
      dataTable.appendChild(thead);

      const tbody = document.createElement('tbody');

      data.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');
          td.textContent = row[col] || '';
          tr.appendChild(td);
        });

        const barcodeTd = document.createElement('td');
        barcodeTd.classList.add('hidden-barcode');
        const code = row['COUPONCODE'] || '';
        barcodeTd.innerHTML = `<svg class="ean13"></svg>`;
        JsBarcode(barcodeTd.querySelector("svg"), code, {
          format: "ean13",
          displayValue: true,
          fontSize: 16,
          width: 2,
          height: 70
        });


        tr.appendChild(barcodeTd);

        tbody.appendChild(tr);
      });

      dataTable.appendChild(tbody);
    }

    function applyFilter() {
      const query = filterInput.value.toLowerCase();
      const filtered = rawData.filter(row => {
        return (
          (row.BK_Cliente + '').toLowerCase().includes(query) ||
          (row.Cliente + '').toLowerCase().includes(query) ||
          (row.EmailCliente + '').toLowerCase().includes(query) ||
          (row.ValorCupon + '').toLowerCase().includes(query) ||
          (row.CompraMinimaCupon + '').toLowerCase().includes(query) ||
          (row.COUPONCODE + '').toLowerCase().includes(query) ||
          (row.TelefCliente + '').toLowerCase().includes(query)
        );
      });

      renderTable(filtered);
    }
  </script>
</body>
</html>
